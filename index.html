<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https: //fonts.googleapis.com/css2? family = Roboto: wght @ 400; 700 & display = swap "rel =" stylesheet ">
    <title>Ednaldo Cordeiro - DoWhile 2021</title>
  </head>
  <body>

    
    <main>
      <div class="details">
        <div id="image"></div>
        <img id="vetor"src="images/vetor.png" alt="">
      </div>

      <div class="container">
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo da Rocketseat">
            </span>
            <img id="userPhoto" class="person" src="images/pic_ednaldo.jpg" alt="Foto do Ednaldo Cordeiro">
          </div>

          <h1 id="userName">Aqui vai o nome</h1>
          <a id="userLink" target="_blank" href="https://github.com/Ednaldo-byte">
            <img src="images/github 2.svg" alt="Ícone do github">
            <span id="userLogin"> Ednaldo-byte </span> 
          </a>

          <p id="userBio">Um futuro desenvolvedor web e que estará participando do DoWhile 2021</p>

          <ul id="socialLinks">

            <li class="youtube">
              <a target="_blank" href="https://youtube.com/Rocketseat">
                <img src="images/YouTube.svg" alt="">
              </a>
            </li>

            <li class="instagram" >
              <a target="_blank" href="https://www.instagram.com/rocketseat_oficial/">
                <img src="images/Instagram.svg" alt="">
              </a>
            </li>

            <li class="facebook">
              <a target="_blank" href="https://facebook.com">
              <img src="images/Facebook.svg" alt="">
            </a>
            </li>

            <li class="twitter">
              <a target="_blank" href="https://twitter.com/rocketseat">
                <img src="images/Twitter.svg" alt="">
              </a>
            </li>

          </ul>

      </div>

    </main>

</html>

<script src="script.js"></script>
